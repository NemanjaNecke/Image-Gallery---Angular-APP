<div class="row mt-5 mb-3 text-center p-3">
    <div class="col">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Choose Category</label>
            <select class="form-select" [(ngModel)]="id" id="inputGroupSelect01">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            <button (click)="getImagesByCategory(id)" type="button" class="btn btn-outline-secondary">
                Get Images by Category
            </button>
            <button class="btn btn-outline-danger" 
            (click)="deleteCategory(id)">Delete Category</button>
        </div>
    </div>

    <div class="col">
        <form [formGroup]="catform" class="input-group mb-3">
            <label for="addCategory" class="input-group-text">New Category</label>
            <input type="text" class="form-control" formControlName="name" id="addCategory">
            <button class="btn btn-outline-secondary" (click)="addCategory()">
                Add new category
            </button>
        </form>
    </div>
    <div class="col-2">
        <button (click)="getImages()" type="button" class="btn btn-primary">
            Get All Images
        </button>
    </div>
</div>
