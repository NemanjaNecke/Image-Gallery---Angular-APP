<div class="row d-flex flex-wrap align-items-center">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let image of profile.user.author">
        <a (click)="open(image)" class="" role="button">
            <img src="{{image.image}}" class="img-fluid" alt="{{image.alt}}" />
        </a>
    </div>
</div>
